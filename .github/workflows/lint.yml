name: lint-and-links
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  markdown:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - run: npm ci || npm i
      - run: npx markdownlint-cli2 **/*.md

  links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lychee link checker
        uses: lycheeverse/lychee-action@v1
        with:
          args: --verbose --no-progress --accept 200,206 --exclude-mail --timeout 15s "docs/**/*.md"
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}} 